
name: Release

on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install requirements
      run: >-
        python3 -m pip install .[dev] --user

    - name: Package application
      run: >-
        cd hasherino && flet pack hasherino.py --add-data UserAuth.html:UserAuth.html

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: hasherino-linux
        path: hasherino/dist/hasherino

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install requirements
      run: >-
        python3 -m pip install .[dev] --user

    - name: Package application
      run: >-
        cd hasherino && flet pack hasherino.py --add-data UserAuth.html:UserAuth.html

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: hasherino-windows
        path: hasherino/dist/hasherino.exe

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:

    - name: Download windows artifact
      id: linux
      uses: actions/download-artifact@v3
      with:
        name: 'hasherino-windows'
        path: 'hasherino-windows.exe'

    - name: Download linux artifact
      id: windows
      uses: actions/download-artifact@v3
      with:
        name: 'hasherino-linux'
        path: 'hasherino-linux'

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        files: |
          ${{steps.linux.outputs.download-path}}
          ${{steps.windows.outputs.download-path}}

